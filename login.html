<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <style>
    .btn-login {
        position: relative;
        overflow: hidden;
    }
    .btn-login img {
        position: absolute;
        right: -30px;
        width: 20px;
        transition: right 0.3s ease-in-out;
    }
    .btn-login:hover img {
        right: 10px;
    }
  </style>
  <body>
    <nav class="navbar p-3">
        <a class="navbar-brand text-success fw-bold" href="#">
            <img src="C:\EcoConnect\Image\1.png" alt="EcoConnect Logo" width="160">
        </a>
        <a class="position-absolute top-0 end-0 p-3" href="#">
            <img src="C:\EcoConnect\Image\2.png" alt="User Icon" width="30">
        </a>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow-lg" style="width: 450px; height: 330px; border-radius: 10px;">
            <h5 class="text-center mb-4 fw-bold">Administrator Login</h5>
            
            <form action="second.html">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <label for="password">Password</label>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;" onclick="togglePassword()">
                        <img src="C:\EcoConnect\Image\3.png" alt="eye" width="20">
                    </span>
                </div>
                <button type="submit" class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2 mt-5 btn-login">
                    <img src="C:\EcoConnect\Image\6.png" alt="Login Icon"> Login
                </button>
            </form>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
  </body>
</html>
