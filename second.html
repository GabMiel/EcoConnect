<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect sa Pwet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #f4f4eb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: bold;
            color: #228B22;
            display: flex;
            align-items: center;
        }
        .date {
            margin-left: 15px;
            font-size: 14px;
            color: #555;
        }
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: 20px;
        }
        .search-container img {
            position: absolute;
            left: 10px;
            width: 20px;
            height: 20px;
        }
        .search-container input {
            padding-left: 40px;
            width: 450px;
            border-width: 5px;
        }
        .user-icon {
            margin-left: 15px;
            position: relative;
            cursor: pointer;
        }
        .user-icon button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .dropdown-menu {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fdfbe9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 250px;
            height: 500px;
            display: none;
            padding: 10px;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu .header {
            font-weight: bold;
            color: #228B22;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
        }
        .dropdown-menu .header span {
            font-size: 22px;
            cursor: pointer;
        }
        .dropdown-menu .sign-out {
            color: red;
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .large-card {
            width: 100%;
            height: 200px;
        }
        .small-card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .small-card {
            flex: 1;
            min-width: 415px;
            height: 250px;
            max-width: 30%;
        }
        @media (max-width: 768px) {
            .small-card {
                max-width: 45%;
            }
        }
        @media (max-width: 480px) {
            .small-card {
                max-width: 100%;
            }
        }
        .footer {
            background-color: #228B22;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="d-flex align-items-center">
            <img src="C:\EcoConnect\Image\1.png" alt="EcoConnect Logo" width="160px">
            <span class="date" id="currentDate"></span>
        </div>
        <div class="d-flex align-items-center">
            <div class="search-container">
                <img src="C:\EcoConnect\Image\7.png" alt="Search Icon">
                <input type="text" class="form-control" placeholder="Search events and announcements...">
            </div>
            <div class="user-icon">
                <button onclick="toggleDropdown()">
                    <img src="C:\EcoConnect\Image\2.png" alt="User Icon" width="30px">
                </button>
                <div class="dropdown-menu" id="userDropdown">
                    <div class="header">Administrator <span onclick="toggleDropdown()">&times;</span></div>
                    <div class="sign-out" onclick="signOut()">
                        <span>&#10145;</span> Sign Out
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card large-card"></div>
        <div class="small-card-container">
            <div class="card small-card"></div>
            <div class="card small-card"></div>
            <div class="card small-card"></div>
        </div>
    </div>

    <div class="footer">
        <p>Contact Administrator</p>
        <p>For posting new projects, events, or announcements, please contact:</p>
        <p>ðŸ“§ admin@ecoconnect.com | ðŸ“ž +63 912 345 6789</p>

    <script>
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('active');
        }

        function signOut() {
            alert('Signing out...');
            // Implement actual sign-out logic here
        }
    </script>
</body>
</html>
